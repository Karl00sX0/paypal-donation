<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع الآن</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Zilla+Slab&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .donation-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Zilla Slab', serif;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }

        /* إضافة صورة في الأعلى */
        .hero-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
        }

        .amount-selection, #selected-amount {
            margin: 20px 0;
            font-size: 18px;
            color: #34495e;
        }

        select, input[type="number"], button {
            font-size: 16px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            width: 80%;
            margin-top: 10px;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 85%;
        }

        button:hover {
            background-color: #2ecc71;
        }

        #paypal-button-container {
            margin-top: 20px;
        }

        /* تخصيص القائمة لتكون بلا زوايا */
        select {
            border-radius: 25px;
        }

        input[type="number"] {
            border-radius: 25px;
            padding-left: 15px;
        }

        /* تنسيق الرسائل */
        .message {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
            margin-top: 20px;
        }

        /* تخصيص تنسيق للأزرار عند وضع الماوس */
        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="donation-page">
        <!-- صورة أعلى الصفحة -->
        <img src="donation-banner.jpg" alt="تبرع الآن" class="hero-image">

        <h1>تبرع الآن لمساعدتي وعائلتي</h1>
        <p>تبرع بمبلغ لمساعدتنا في البقاء ومواجهة المجاعة. شكرًا لدعمك!</p>
        
        <!-- حقل تحديد المبلغ -->
        <div class="amount-selection">
            <label for="donation-amount">التبرع بالمبلغ الذي تم اختياره:</label>
            <select id="donation-amount">
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="other">مبلغ آخر</option>
            </select>
            <input type="number" id="custom-amount" placeholder="أدخل المبلغ" style="display:none;" />
        </div>

        <!-- زر تحديد المبلغ -->
        <button id="select-amount">تحديد المبلغ</button>

        <!-- عرض المبلغ المحدد -->
        <div id="selected-amount" style="display:none;">
            <h3>المبلغ الذي اخترته: <span id="amount-display">$0</span></h3>
           
        </div>
        
        <!-- زر الدفع عبر بايبال -->
        <div id="paypal-button-container" style="display:none;">
            <button id="paypal-button">الدفع عبر بايبال</button>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AecYNxS-vRDDtW8Zi0tsHFsgR8nDqgm2FYUNu9sowuY1bkqZd1P25ahpbWAI__I6kI4nZAUkOoEyqeQO"></script>
    <script>
        document.getElementById('select-amount').addEventListener('click', function() {
            const amount = document.getElementById('donation-amount').value;
            const customAmount = document.getElementById('custom-amount').value;
            const finalAmount = customAmount ? customAmount : amount;
            
            document.getElementById('amount-display').textContent = `$${finalAmount}`;
            document.getElementById('selected-amount').style.display = 'block';
            document.getElementById('paypal-button-container').style.display = 'block';
        });

        // إظهار حقل المبلغ الآخر إذا اختار المستخدم "مبلغ آخر"
        document.getElementById('donation-amount').addEventListener('change', function() {
            if (this.value === 'other') {
                document.getElementById('custom-amount').style.display = 'block';
            } else {
                document.getElementById('custom-amount').style.display = 'none';
            }
        });

        // إضافة زر بايبال
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: document.getElementById('amount-display').textContent.replace('$', '')
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('تم التبرع بنجاح! شكراً لدعمك.');
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
